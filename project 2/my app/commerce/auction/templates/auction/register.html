{% extends 'auction/layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="login_container">

            {% if message %}
                <div id="message_box">
                    <h3>{{message}}</h3>
                </div>
            {% endif %}

        <div class="login_inner_container">
            <form action="{% url 'register' %}" name="login_form" method="POST">
                {% csrf_token %}
                <h2>Registration</h2><br>
                <h4>Please Add the field details</h2>
                <div>
                    <label>Username</label>
                    <input type="text" Placeholder="Username" name="username">
                </div>
                <div>
                    <label>Email</label>
                    <input type="text" Placeholder="@email" name="email">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password" name="password"> 
                </div>
                <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Password" name="passwordconfirm">
                </div>
                <div id="login_button">
                    <input type="submit" name="register" value="Register">
                </div>                  
            </form>
        </div>
        
    </div>
{% endblock %}
