{% extends 'auction/layout.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block head %}

{% endblock %}

{% block body %}
    <div class="login_container">

        {% if message %}
            <div id="message_box">
                <h3>{{message}}</h3>
            </div>
        {% endif %}

        <div class="login_inner_container">
            <form action="{% url 'log-in' %}" enctype="multipart/form-data" method="POST">
                {% csrf_token %}
                <h2>Login</h2><br>
                <h4>Enter username & password</h2>
                <div>
                    <label>Username</label>
                    <input type="text" Placeholder="Username" name="username">
                </div>
                <div>
                    <label>Password</label>
                    <input type="password" placeholder="Password" name="password"> 
                </div>
                <!-- <div>
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Confirm Password" name="confirm_password">
                </div> -->
                <div id="login_button">
                    <input type="submit" value="Login">
                </div>
                <p style="font-size:16px;">If u don't have an account</p><a href="{% url 'register' %}">Register here.</a>                  
            </form>
        </div>
    </div>
{% endblock %}
