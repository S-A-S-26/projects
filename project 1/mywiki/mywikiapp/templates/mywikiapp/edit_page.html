{% extends "mywikiapp/layout.html" %}




{% block title %}
    Entry Page
{% endblock %}

{% block head %}
    <!-- <link rel="stylesheet" href="..\..\static\mywikiapp\style.css"> -->
    <style>
            *{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;

        }
        .main{
            /* border:black solid; */
            display:grid;
            grid-auto-flow:columns;
            grid-template-columns: 25% 75%;
            height:100vh;
        }
        .leftpart{
            margin-top: -7px;
            /* border: black solid; */
            background-color: #f0f0f0;
            margin-left: -7px;
        }
        .rightpart{
            /* border:black solid; */
            margin-left: 10px;
        }
        #leftheading{
            margin-left: 15px;
            font-weight: 500;
        }
        .search_container_confinement{
            display:grid;
            width:70%;
            /* border:black solid; */
            margin-left: 15px;
        }
        .searchcontainer{
            /* border:skyblue solid; */
            /* margin-left: 15px; */
            display:grid;
        }
        #left_col_li{
            list-style-type: none;
        }
        #left_col_li>li>a{
            text-decoration: none;
            color:black;
        }
        /* .searchcontainer>input{
            max-width:100%;
        } */

        /* *********************create-new******************************** */
        #createnew{
            height:90vh;
        }
        .something{
            height:90vh;
            /* border:orangered solid; */
        }
        #Title{
            width:98%;
            margin-right:5px;
            margin-left:5px;
        }
        .container_new_entry {
            /* border:rgb(125, 231, 83) solid; */
            height:100%;
            width:100%;
            /* display:grid;
            margin:0px;
            padding:0px;
            line-height: 0px; */
        }
        .text_area_container{
            /* border:red solid; */
            height: 75vh;
            margin:5px;
            display:grid;
        }
        /* .inputfields2{
            
            border:yellow solid;
        } */
        #Updated_Content{
            width:99%;
            height:98%;
        }
        .btn{
            display:grid;
            grid-auto-flow:column;
            width:fit-content;
            margin-left: 5px;
            align-items: center;
        }
        .btn>label{
            margin-left:10px;
        }
        .btn>input:nth-child(2){
            margin-left:20px;
            height:2em;
        }
        .inputfields{
            /* width:100%; */
            display:grid;
            /* border:black solid; */
            height:2em;
        }

        .inputfields>input{
            width:100%;
            height:2em;
        }


            #Alertmessage{
            
            background-color: rgb(90, 221, 90);;
            fill-opacity: 50%;
            color:white;
            border:none;
            border-radius: 8px;
            text-align: center;
            height: 46px;
            align-items: center;
            display: flex;
            justify-content: center;
        }

    </style>
    <script>
                document.addEventListener('DOMContentLoaded',function(){ 
                let dhe=document.getElementById('Alertmessage');
                setTimeout(function(){dhe.remove();},3000);});
    </script>
{% endblock %}

{% block body %}
    {% if messages %}
    {% for message in messages %}
    <div id="Alertmessage" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}

    <h1 style="font-weight:500;">Edit Entry</h1>
    <form id="Save_edited_form" enctype="multipart/form-data" action="{% url 'mywikiapp:save_text_changes' %}" method="POST">
        {% csrf_token %}
        <div class="something">
            <div class="container_new_entry">
                <div class="inputfields"><h2 style="margin:0px;margin-left:5px;font-weight:500">{{title}}</h2></div>
                <div class="text_area_container"><div class="inputfields2"><textarea placeholder="Add Contents Using markdown language." id="Updated_Content" name="Updated_Content">{{pagecontent}}</textarea></div></div>
                <div class="btn">
                    <input  type="submit" name="save_text_changes" value="Save Changes">
                    
                </div>
            </div>
            
        </div>
        <input type="hidden" name="Title" value='{{title}}'>
    </form>
    
{% endblock %}
